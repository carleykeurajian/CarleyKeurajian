<html>
<style>
    /* Confetti animation */
    @keyframes confetti {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(600px) rotate(360deg); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00; /* Change to your preferred confetti color */
      animation: confetti 3s ease-out forwards;
    }
  </style>
<body>
    <h1>Exploring the DOM</h1>

    <h2>Count Down: <span id="count">20</span></h2>
    <button onclick="updateCount()">Next</button>

    <script>
        var i = 20;

        function updateCount() {
            i = i - 1;
            if (i === 0) {
                console.log("i has reached 0!"); // Special action when i reaches 0
    }
            countobj = document.getElementById("count");
            console.log("Updating object: " + countobj);
            countobj.innerHTML = "<b>" + i + "</b>";
        }
    </script>
</body>
</html>
